<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport"  content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>我的</title>
		<link rel="stylesheet" href="css/own.css" />
		<link rel="stylesheet" href="css/font-awesome-4.6.3/css/font-awesome.css" />
		<script type="text/jscript" src="js/jquery-1.9.1.js"></script>
		<script type="text/jscript" src="js/own.js"></script>
	</head>
	<body>
		<div class="top">
			<div class="topleft">
				<div class="left">
					<img src="images/icon_tx.png" alt="" />
				</div>
			</div>
			<div class="topright">
				<div class="user">张丽丽</div>
				<div class="position">护士长</div>
			</div>
		</div>
		<div class="mind">
			<div class="line"></div>
			<div class="li">
				<div class="left">
					<img src="images/icon_wdhldx.png" alt="" />
				</div>
				<div class="right">
					<div class="up">我的护理对象</div>
					<div class="down">当前已绑定<span class="rdw">12</span>人</div>
				</div>
				<div class="line2"></div>
			</div>
			
			<div class="li">
				<div class="left">
					<img src="images/icon_wdhlcw.png" alt="" />
				</div>
				<div class="right">
					<div class="up">我的护理床位</div>
					<div class="down">当前已绑定<span class="rdw">20</span>床</div>
				</div>
			</div>
			<div class="line"></div>
			<div class="li1">
				<div class="left">
					<img src="images/icon_fk.png" alt="" />
				</div>
				<div class="right">反馈</div>
				<div class="line2"></div>
			</div>
			<div class="li1">
				<div class="left">
					<img src="images/icon_gy.png" alt="" />
				</div>
				<div class="right">关于</div>
				<div class="line2"></div>
			</div>
			<div class="li1">
				<div class="left">
					<img src="images/icon_bz.png" alt="" />
				</div>
				<div class="right">帮助</div>
				<div class="line2"></div>
			</div>
		</div>
		<div class="other"></div>
		
		<div class="footer">
			<div class="footerlist" id="firstpage" status="0">
				<img class="imgshow" src="images/icon_sy.png" alt="" style="display: block;"/>
				<img class="imghide" src="images/icon_sy_hover.png"  alt="" style="display: none;"/>
				<div class="footertest " >首页</div>
			</div>
			<div class="footerlist" id="attention" status="1">
				<img class="imgshow" src="images/icon_gz.png"  alt=""  style="display: block;"/>
				<img class="imghide" src="images/icon_gz_hover.png"  alt="" style="display: none;"/>
				<div class="footertest" >关注</div>
			</div>
			<div class="footerlist" id="roomstatus" status="2">
				<img class="imgshow" src="images/icon_ft.png"  alt=""  style="display: block;"/>
				<img class="imghide" src="images/icon_ft_hover.png"  alt="" style="display: none;"/>
				<div class="footertest" >房态</div>
			</div>
			<div class="footerlist" id="own" status="3">
				<img class="imgshow" src="images/icon_wd.png"  alt=""  style="display: none;"/>
				<img class="imghide" src="images/icon_wd_hover.png"  alt="" style="display: block;"/>
				<div class="footertest active">我的</div>
			</div>
		</div>
	</body>
</html>
